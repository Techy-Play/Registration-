{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">My Profile</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    {% if user.profile_photo %}
                        <img src="{{ url_for('static', filename='uploads/' + user.profile_photo) }}" 
                             class="rounded-circle profile-photo" 
                             alt="Profile Photo"
                             style="width: 150px; height: 150px; object-fit: cover;">
                    {% else %}
                        <img src="{{ url_for('static', filename='default-avatar.png') }}" 
                             class="rounded-circle profile-photo" 
                             alt="Default Avatar"
                             style="width: 150px; height: 150px; object-fit: cover;">
                    {% endif %}
                </div>
                <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="profile_photo" class="form-label">Update Profile Photo</label>
                        <input type="file" class="form-control" id="profile_photo" name="profile_photo" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" value="{{ user.mobile }}" required>
                        <div class="invalid-feedback">
                            Please enter your mobile number.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required>{{ user.address }}</textarea>
                        <div class="invalid-feedback">
                            Please enter your address.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gender</label>
                            <input type="text" class="form-control" value="{{ user.gender }}" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="text" class="form-control" value="{{ user.dob.strftime('%Y-%m-%d') }}" readonly>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" value="{{ user.username }}" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
